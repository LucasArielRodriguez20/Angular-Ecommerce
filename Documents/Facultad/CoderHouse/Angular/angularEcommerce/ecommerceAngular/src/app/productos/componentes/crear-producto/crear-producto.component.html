    <mat-card-content>
        <form [formGroup]="formulario" action="">
            <div class="row">
                <label for="">nombre:</label>
                <input type="text" placeholder="Nombre" formControlName="nombre">
            </div>
            <div class="row d-flex flex-wrap">
                <label for="precio">precio:</label>
                <input type="number"  placeholder="Precio" formControlName="precio">
            </div>
            <div class="row">
                <label for="">descripcion:</label>
                <input type="text" placeholder="DescripciÃ³n" formControlName="descripcion">
            </div>

                <input type="text" placeholder="Departamento" formControlName="departamento">
            </div>
            <div class="row">
                <label for="">imagen:</label>
                <input type="text" placeholder="Imagen" formControlName="imagen">
