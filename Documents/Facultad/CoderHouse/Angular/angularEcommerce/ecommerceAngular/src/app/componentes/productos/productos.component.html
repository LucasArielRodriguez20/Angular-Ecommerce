<div class="container text-center">
    <div class="row productosCambios" *ngFor="let producto of listaDeProductos">
      <div class="col">
        <mat-card>
            <img mat-card-image class="productosImagenes" src="{{producto.imagen}}" alt="{{producto.descripcion}}">
            <mat-card-header>
                <mat-card-title>{{producto.nombre}}</mat-card-title>
                <mat-card-subtitle>{{producto.descripcion}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>$ {{producto.precio}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button (click)="comprar()">Agregar</button>
            </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
